<div class="bs-component col-lg-6 jumbotron">
        <legend>Login</legend>  
    <form>
        <fieldset>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" type="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group has-danger">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control is-invalid" id="exampleInputPassword1" placeholder="Password" type="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
